<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap');
    *{ overflow-x: hidden; }
    h1,h2,h3,h4,h5,h6 ,p { margin: 0; }
    body { padding: 0; margin: 0; background: linear-gradient(360deg, #091b33, #00a9a9, #172459); color: #fff; font-family: 'Poppins' , sans-serif ; }
    .header { display: flex; align-items: center; padding: 10px; background: #04365f; color: #fff; box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; gap: 10px; }
    .header h2 { margin: 0px 0px 0px 10px; font-family: "Henny Penny", serif; color: e7e7e7; }
    .header img { border-radius: 125px; width: 40px; height: 40px; }
    #tournamentForm { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
    h1 { font-weight: 300; text-align: center; font-size: 26px; overflow: hidden; }
    form { padding: 20px; gap: 10px; display: flex; justify-content: center; flex-direction: column; }
    input { padding: 8px 8px 8px 15px; border-radius: 25px; border: none; outline: none; background: #d1d1d1; color: #000; font-weight: 500; font-family: 'Poppins' , sans-serif; }
    input[type="submit"] { background: #000; color: #fff; }
    #dataTable img { display: flex; width: 150px; margin: 10px; border-radius: 12px; }
</style>
<div class="header">
  <img src="https://i.ibb.co/NLh3HZj/icon.png" class="image">
  <h2>Fire Battle</h2>
 </div>
<form id="userForm" action="https://script.google.com/macros/s/AKfycbwvigLeHdbW7O-7U_yPJ6kvXG16JMPMO2O3VE8gmltWeY5Am3WbePmAf_-L9iIC98i-xg/exec" method="POST" onsubmit="submitForm(event)">
    <input type="text" id="username" name="username" placeholder="Username: " required>
    <input type="submit" value="Remove">
</form>
<script>
    function submitForm(event) {
        event.preventDefault();
        var form = event.target;
        var formData = new FormData(form);
        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            window.location.reload();
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.reload();
        });
    }
</script>
